<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="vendors/jquery-3.4.0.min.js" charset="utf-8"></script>
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Salary Calculator</h1>
      <input type="text" placeholder="first name" id ="firstNameIn">
      <input type="text" placeholder="last name" id ="lastNameIn">
      <input type="number" placeholder="id" id ="idIn">
      <input type="text" placeholder="title" id ="titleIn">
      <input type="number" placeholder="salary" id ="salaryIn">
      <button id="addEmployeesButton">Add</button>
    <h3>Employees:</h3>
    <ul id="hireOut">
      <li>FIRSTNAME: LASTNAME: ID: TITLE: ANNUALSALARY</li>
    </ul>
    <h3>Total Monthly: $<span id="calulateTotalMonthly"></h3>
  </body>
</html>
